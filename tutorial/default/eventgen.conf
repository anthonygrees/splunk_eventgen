[aws.collections.firehose]
index = main
interval = 60
count = 10
earliest = -60m
latest = now
sourcetype = aws:connect:firehose

## replace start_time
token.0.token = (##start_time##)
## Wed Feb 24 04:10:38 2021
token.0.replacementType = timestamp
# token.0.replacement = %a %b %d %H:%M:%S %Y
token.0.replacement = %Y-%b-%dT%H:%M:%SZ

## replace host_name
token.1.token = (##my_name##)
token.1.replacementType = file
token.1.replacement = $SPLUNK_HOME/etc/apps/tutorial/samples/anthony.sample


